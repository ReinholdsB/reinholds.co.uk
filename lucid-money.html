<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Lucid Money - See money as never before">
    <meta name="author" content="Reinholds Bunde">

    <title>Lucid Money</title>

    <link rel="icon" href="/img/favicon.ico">
</head>

<body>
<div id="calculator">
    <div class="container">
        <div>
            <h1>Lucid Money</h1>
            <p>See money as never before</p>

            <div class="sub-grid-container">
                <div>
                    <button @click="saveDayRate">Save</button>
                    <button @click="resetDayRate">Reset</button>
                    <button disabled>Autofill</button>
                </div>
            </div>

            <h3>Income</h3>
            <div class="grid-container">
                <div>
                    <label for="salary-range-daily">-</label>
                    <label for="salary-daily">Daily</label>
                    <input id="salary-daily" type="number" name="dailyIncome" class="currency"
                           v-model.number="dailyIncome"/>
                    <input id="salary-range-daily" type="range" min="0" max="600" step="10" class="currency slider"
                           v-model.number="dailyIncome" disabled>
                </div>
                <div>
                    <label for="salary-range-weekly">-</label>
                    <label for="salary-weekly">Weekly</label>
                    <input id="salary-weekly" type="number" name="weeklyIncome" class="currency"
                           v-model.number="weeklyIncome"/>
                    <input id="salary-range-weekly" type="range" min="0" max="4000" step="10" class="currency slider"
                           v-model.number="weeklyIncome" disabled>
                </div>
                <div>
                    <label for="salary-range-monthly">-</label>
                    <label for="salary-monthly">Monthly</label>
                    <input id="salary-monthly" type="number" name="monthlyIncome" class="currency"
                           v-model.number="monthlyIncome"/>
                    <input id="salary-range-monthly" type="range" min="0" max="17000" step="10" class="currency slider"
                           v-model.number="monthlyIncome" disabled>
                </div>
                <div>
                    <label for="salary-range-yearly">-</label>
                    <label for="salary-yearly">Yearly</label>
                    <input id="salary-yearly" type="number" name="salary" class="currency" v-model.number="salary"/>
                    <input id="salary-range-yearly" type="range" min="0" max="200000" step="10" class="currency slider"
                           v-model.number="salary">
                </div>
            </div>

            <h3>Expenses</h3>
            <div class="grid-container">
                <div>
                    <label for="day-expense-range">-</label>
                    <label for="day-expense">Daily</label>
                    <input id="day-expense" type="number" name="day-expense" class="currency"
                           v-model.number="dayExpense"/>
                    <input id="day-expense-range" type="range" min="0" max="100" step="1" class="currency slider"
                           v-model.number="dayExpense">
                </div>
                <div>
                    <label for="weekly-expense-range">-</label>
                    <label for="weekly-expense">Weekly</label>
                    <input id="weekly-expense" type="number" name="weekly-expense" class="currency"
                           v-model.number="weeklyExpense"/>
                    <input id="weekly-expense-range" type="range" min="0" max="1000" step="1" class="currency slider"
                           v-model.number="weeklyExpense">
                </div>
                <div>
                    <label for="month-expense-range">-</label>
                    <label for="month-expense">Monthly</label>
                    <input id="month-expense" type="number" name="month-expense" class="currency"
                           v-model.number="monthExpense"/>
                    <input id="month-expense-range" type="range" min="0" max="1000" step="1" class="currency slider"
                           v-model.number="monthExpense">
                </div>
                <div>
                    <label for="year-expense-range">-</label>
                    <label for="year-expense">Yearly</label>
                    <input id="year-expense" type="number" name="year-expense" class="currency"
                           v-model.number="yearExpense"/>
                    <input id="year-expense-range" type="range" min="0" max="100000" step="10" class="currency slider"
                           v-model.number="yearExpense">
                </div>
            </div>
        </div>

        <canvas id="myChart" width="400" height="400"></canvas>

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
<script src="js/common/vue.min.js"></script>
<script src="js/lucid-money/script.js"></script>
<link rel="stylesheet" type="text/css" href="css/tax/style.css">
</body>
</html>
